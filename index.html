<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IP Info Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f2027;
      --text-color: white;
      --box-bg: rgba(255, 255, 255, 0.1);
      --button-bg: linear-gradient(to right, #0072ff, #00c6ff);
      --shadow: rgba(0,198,255,0.4);
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --box-bg: rgba(255, 255, 255, 0.8);
      --button-bg: linear-gradient(to right, #00c6ff, #0072ff);
      --shadow: rgba(0,198,255,0.6);
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.4s ease;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    #ip-box {
      background: var(--box-bg);
      padding: 30px 50px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: slideDown 1s ease;
    }
    .info {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background: var(--button-bg);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--shadow);
    }
    .btn:hover {
      transform: translateY(-5px);
    }
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--button-bg);
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px var(--shadow);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<button id="theme-toggle">ğŸŒ“ Theme</button>

<div id="ip-box">
  <h1>IP Î Î»Î·ÏÎ¿Ï†Î¿ÏÎ¯ÎµÏ‚</h1>
  <div class="info" id="ip">IP: Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>
  <div class="info" id="city">Î ÏŒÎ»Î·: ...</div>
  <div class="info" id="region">Î ÎµÏÎ¹Î¿Ï‡Î®: ...</div>
  <div class="info" id="zip">Î¤.Îš.: ...</div>
  <div class="info" id="country">Î§ÏÏÎ±: ...</div>
  <div class="info" id="org">Î Î¬ÏÎ¿Ï‡Î¿Ï‚: ...</div>
  <div class="info" id="timezone">Î–ÏÎ½Î· ÎÏÎ±Ï‚: ...</div>
  <div class="info" id="coords">Î£Ï…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚: ...</div>
  <div class="info" id="full-address">Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·: ...</div>
  <button class="btn" onclick="location.reload()">Î‘Î½Î±Î½Î­Ï‰ÏƒÎ·</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  fetch("https://ipinfo.io/json?token=") // Î’Î¬Î»Îµ token Î±Î½ Ï‡ÏÎµÎ¹Î±ÏƒÏ„ÎµÎ¯Ï‚ Ï€ÎµÏÎ¹ÏƒÏƒÏŒÏ„ÎµÏÎ± queries
    .then(response => response.json())
    .then(data => {
      const ip = data.ip;
      const country = data.country;
      const city = data.city;
      const region = data.region;
      const postal = data.postal;
      const org = data.org;
      const timezone = data.timezone;
      const loc = data.loc;
      const fullAddress = `${city}, ${region}, ${country}`;

      document.getElementById("ip").textContent = "IP: " + ip;
      document.getElementById("city").textContent = "Î ÏŒÎ»Î·: " + city;
      document.getElementById("region").textContent = "Î ÎµÏÎ¹Î¿Ï‡Î®: " + region;
      document.getElementById("zip").textContent = "Î¤.Îš.: " + postal;
      document.getElementById("country").textContent = "Î§ÏÏÎ±: " + country;
      document.getElementById("org").textContent = "Î Î¬ÏÎ¿Ï‡Î¿Ï‚: " + org;
      document.getElementById("timezone").textContent = "Î–ÏÎ½Î· ÎÏÎ±Ï‚: " + timezone;
      document.getElementById("coords").textContent = "Î£Ï…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚: " + loc;
      document.getElementById("full-address").textContent = "Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·: " + fullAddress;

      // Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® ÏƒÏ„Î¿ Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbySqq0i13aWY11a_Vi7mSIIgb7pM3YrKH9nsFMH9vGmh58U1c6MWB95MpQW8lKBkJTe/exec?" +
      new URLSearchParams({
        ip: data.ip,
        country: data.country,
        city: data.city,
        region: data.region,
        postal: data.postal,
        org: data.org,
        timezone: data.timezone,
        loc: data.loc }), {
          method: "POST"
        });
    });

  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5, "random": true },
      "size": { "value": 3, "random": true },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      }
    }
  });

  const toggle = document.getElementById("theme-toggle");
  const userPref = localStorage.getItem("theme");

  function applyTheme(mode) {
    document.body.classList.toggle("light", mode === "light");
    localStorage.setItem("theme", mode);
  }

  if (userPref) {
    applyTheme(userPref);
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
    applyTheme("light");
  }

  toggle.onclick = () => {
    const isLight = document.body.classList.contains("light");
    applyTheme(isLight ? "dark" : "light");
  };
</script>

</body>
</html>
